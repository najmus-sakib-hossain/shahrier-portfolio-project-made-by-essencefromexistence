; User PHP Configuration for cPanel
; Upload this file to /home/notesofs/public_html/.user.ini

; Enable mbstring extension (CRITICAL)
extension=mbstring.so

; Memory and Performance
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Error Reporting
display_errors = Off
log_errors = On

; Timezone
date.timezone = Asia/Dhaka
