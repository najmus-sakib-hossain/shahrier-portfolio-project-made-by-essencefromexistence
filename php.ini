; PHP Configuration for Laravel 11
; Upload this file to /home/notesofs/public_html/php.ini

; Enable required PHP extensions (cPanel format)
extension=mbstring.so
extension=openssl.so
extension=pdo.so
extension=pdo_mysql.so
extension=xml.so
extension=ctype.so
extension=json.so
extension=bcmath.so
extension=fileinfo.so
extension=curl.so
extension=zip.so
extension=gd.so

; Memory and Performance Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /home/notesofs/public_html/storage/logs/php-error.log

; Session Configuration
session.save_handler = files
session.save_path = "/home/notesofs/public_html/storage/framework/sessions"
session.gc_maxlifetime = 7200
session.cookie_httponly = On
session.cookie_secure = On

; Security Settings
allow_url_fopen = On
allow_url_include = Off
expose_php = Off

; Timezone
date.timezone = Asia/Dhaka

; Opcache (if available)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; File Upload Settings
file_uploads = On
upload_tmp_dir = /home/notesofs/public_html/storage/framework/cache

; Charset
default_charset = "UTF-8"
